<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page with Integrated Chatbot</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a2e; 
            background-image: 
                radial-gradient(at 0% 100%, hsla(260, 50%, 40%, 0.5) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(200, 70%, 40%, 0.5) 0, transparent 50%);
            animation: moveGradient 20s infinite alternate linear;
        }

        @keyframes moveGradient {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }
        
        .main-content {
            background: rgba(43, 43, 56, 0.8);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            padding: 4rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 600px;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #fff;
        }

        .main-content p {
            font-size: 1.125rem;
            color: #cbd5e1;
            line-height: 1.6;
        }
    </style>
</head>,
<body class="light">
    <main id="app">
        <div class="main-content">
            <h1>Welcome!</h1>
            <p>We are currently working on a better experience for you. We apologize for any inconvenience and appreciate your patience.</p>
        </div>
    </main>

    <div id="chatbotContainer" class="chatbot-container card">
        <span class="glow"></span>
        <div class="inner chatbot-content">
            <span class="chat-icon">ðŸ’¡</span>
            <div class="chat-column-content">
                <div class="chat-header">
                    <h3>Chat with our AI</h3>
                    <button id="closeChatBtn" class="text-white text-xl">&times;</button>
                </div>
                <div id="chatMessages" class="chat-messages">
                    <div class="bot-message message-bubble">Hello! How can I help you today? I'm here to answer questions about our product details and services.</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." />
                    <button id="sendMessageBtn" class="chat-send-btn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
